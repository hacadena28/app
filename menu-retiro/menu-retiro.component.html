<div class="espaciador" *ngIf="estado == 'Retirar'">
  <div class="card-container">
    <div class="card-column">
      <a
        class="card"
        target="_blank"
        rel="noopener"
        (click)="retirarMonto(10000)"
      >
        <span>$10.000</span>
        <svg class="material-icons" width="24" height="24" viewBox="0 0 24 24">
          <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
        </svg>
      </a>
      <br />
      <a
        class="card"
        target="_blank"
        rel="noopener"
        (click)="retirarMonto(20000)"
      >
        <span>$20.000</span>
        <svg class="material-icons" width="24" height="24" viewBox="0 0 24 24">
          <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
        </svg>
      </a>
      <br />
      <a
        class="card"
        target="_blank"
        rel="noopener"
        (click)="retirarMonto(50000)"
      >
        <span>$50.000</span>
        <svg class="material-icons" width="24" height="24" viewBox="0 0 24 24">
          <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
        </svg>
      </a>

      <br />

      <a
        class="card"
        target="_blank"
        rel="noopener"
        (click)="retirarMonto(100000)"
      >
        <span>$100.000</span>
        <svg class="material-icons" width="24" height="24" viewBox="0 0 24 24">
          <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
        </svg>
      </a>
      <br />
    </div>
    <div class="card-column-2">
      <a
        class="card"
        target="_blank"
        rel="noopener"
        (click)="retirarMonto(200000)"
      >
        <span>$200.000</span>
        <svg class="material-icons" width="24" height="24" viewBox="0 0 24 24">
          <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
        </svg>
      </a>
      <br />
      <a
        class="card"
        target="_blank"
        rel="noopener"
        (click)="retirarMonto(500000)"
      >
        <span>$500.000</span>
        <svg class="material-icons" width="24" height="24" viewBox="0 0 24 24">
          <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
        </svg>
      </a>
      <br />
      <a
        class="card"
        target="_blank"
        rel="noopener"
        (click)="retirarMonto(1000000)"
      >
        <span>$1.000.000</span>
        <svg class="material-icons" width="24" height="24" viewBox="0 0 24 24">
          <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
        </svg>
      </a>
      <br />
      <a
        class="card"
        target="_blank"
        rel="noopener"
        (click)="cambiarEstado('RetiroDistinto')"
      >
        <span>Monto Diferente</span>
        <svg class="material-icons" width="24" height="24" viewBox="0 0 24 24">
          <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
        </svg>
      </a>
      <br />
    </div>
  </div>
  <div class="card-container">
    <a
      class="card back"
      target="_blank"
      rel="noopener"
      (click)="cambiarEstado('Menu')"
    >
      <span class="invertido">Atras </span>
    </a>
  </div>
</div>
<app-retiro-distinto *ngIf="estado == 'RetiroDistinto'"></app-retiro-distinto>
<app-menu-opciones *ngIf="estado == 'Menu'"> </app-menu-opciones>
<app-retiro *ngIf="estado == 'RetiroExitoso'"></app-retiro>
